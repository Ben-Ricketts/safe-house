<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <!-- Favicon and Touch Icon -->
    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html"><button class="log-out">LOG OUT</button></a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/overhead-images/hallway-svg.svg"
          alt="image of hallway"
        />
      </header>

      <section class="front-door-camera-section">
        <section class="border">
          <h1>front door</h1>
          <img src="./frontdoor-cam.svg" alt="image of man at the front door" />
          <p>door cam</p>
        </section>
        <section class="border">
          <button class="hold-to-talk-btn">
            hold to talk<box-icon
              type="solid"
              name="volume-full"
              color="white"
            ></box-icon>
          </button>
          <br />
          <span class="status">status:</span
          ><span class="lock-status-symbol">
            <box-icon
              name="lock-open-alt"
              type="solid"
              color="white"
            ></box-icon>
          </span>
          <p>unlocked</p>
          <button>lock</button>
          <button>unlock</button>
        </section>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <a href="/select-page.html">
            <box-icon
              class="house-icon"
              type="solid"
              name="home-alt-2"
              size="30px"
              color="white"
            ></box-icon>
          </a>
        </div>
        <div>
          <box-icon
            class="thermo-icon"
            name="thermometer"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="wifi-icon"
            name="wifi"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="bulb-icon"
            name="bulb"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </div>
      </nav>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="/js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
