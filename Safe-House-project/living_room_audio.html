<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html">
        <button class="log-out">LOG OUT</button>
      </a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/livingrm-svg.svg"
          alt="image of living room"
        />
      </header>

      <section class="audio-section">
        <div class="audio-grid">
          <!-- <-------left ------>
          <div class="audio-left-side">
            <p>audio</p>
            <box-icon name="bluetooth" size="35px" color="#0082FC"></box-icon>
            <p>
              living room <br />
              UE boom
            </p>
          </div>
          <!-- <--------right------>
          <div class="audio-right-side">
            <img
              src="./Spacey_Jane_-_Sunlight.png"
              alt="spacey jane album cover"
            />
            <p>good grief</p>
            <p>spacey jane</p>
            <div class="audio-controls">
              <box-icon name="rewind" size="65px" color="white"> </box-icon>
              <box-icon name="play" size="65px" color="white"></box-icon>
              <box-icon
                name="fast-forward"
                size="65px"
                color="white"
              ></box-icon>
            </div>
            <div class="music-time-length">
              <box-icon
                type="solid"
                name="volume-full"
                size="25px"
                color="white"
              ></box-icon>
              <hr />
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <a href="/select-page.html">
            <box-icon
              class="house-icon"
              type="solid"
              name="home-alt-2"
              size="30px"
              color="white"
            ></box-icon>
          </a>
        </div>
        <div>
          <box-icon
            class="thermo-icon"
            name="thermometer"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="wifi-icon"
            name="wifi"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="bulb-icon"
            name="bulb"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </div>
      </nav>
    </div>
    <script type="module" src="/js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
