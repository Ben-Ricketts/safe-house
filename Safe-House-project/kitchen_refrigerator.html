<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <!-- Favicon and Touch Icon -->
    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html"><button class="log-out">LOG OUT</button></a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/overhead-images/kitchen-svg.svg"
          alt="image of kitchen"
        />
      </header>

      <section class="refrigerator-section">
        <section class="refrigerator-top-section">
          <h1>refrigerator</h1>
          <span>on</span>
        </section>
        <p class="refrigerator-album">refrigerator album</p>
        <section class="refrigerator-setting-section">
          <div>
            <img src="./fridge-picture.jpg" alt="picture of family" />
          </div>
          <div class="btn-container">
            <div class="top-btns">
              <button>
                <box-icon name="minus-circle" color="white"></box-icon>
              </button>
              <span>3C</span>
              <button>
                <box-icon name="plus-circle" color="white"></box-icon>
              </button>
              <span>1750W/hr</span>
            </div>
            <div class="lower-btns">
              <button>
                upload photos<box-icon name="upload" color="white"></box-icon>
              </button>
              <button>access shopping list</button>
            </div>
          </div>
        </section>
        <section class="freezer-settings-section">
          <div class="freezer-top-section">
            <h1>freezer</h1>
            <span>on</span>
          </div>
          <div class="freezer-btns">
            <button>
              <box-icon name="minus-circle" color="white"></box-icon>
            </button>
            <span>-18C</span>
            <button>
              <box-icon name="plus-circle" color="white"></box-icon>
            </button>
            <span>1750W/hr</span>
          </div>
        </section>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <button class="house-icon">
            <a href="/select-page.html">
              <box-icon
                type="solid"
                name="home-alt-2"
                size="30px"
                color="white"
              ></box-icon>
            </a>
          </button>
        </div>
        <div>
          <button class="thermo-icon" id="thermo-icon">
            <box-icon
              name="thermometer"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
          <button class="wifi-icon" id="wifi-icon">
            <box-icon name="wifi" size="30px" color="white"></box-icon>
          </button>
          <button class="bulb-icon" id="bulb-icon">
            <box-icon
              name="bulb"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
        </div>
      </nav>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="/js/btn_color_change.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
