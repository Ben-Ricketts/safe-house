<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html">
        <button class="log-out">LOG OUT</button>
      </a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/livingrm-svg.svg"
          alt="image of living room"
        />
      </header>
      <section class="ceiling-fan-section">
        <div class="ceiling-fan-top">
          <div>
            <h1>ceiling fan</h1>
          </div>
          <div class="ceiling-fan-dial">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <hr />
          </div>
        </div>
        <div>
          <button class="power-btn ceiling-fan-power-btn">
            <box-icon name="power-off" color="white" size="35px"></box-icon>
          </button>
        </div>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <a href="/select-page.html">
            <box-icon
              class="house-icon"
              type="solid"
              name="home-alt-2"
              size="30px"
              color="white"
            ></box-icon>
          </a>
        </div>
        <div>
          <box-icon
            class="thermo-icon"
            name="thermometer"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="wifi-icon"
            name="wifi"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="bulb-icon"
            name="bulb"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </div>
      </nav>
    </div>
    <script type="module" src="/js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
