<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />

    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />

    <link rel="manifest" href="site.webmanifest" />

  <body>
    <div class="global-wrapper">
      <a href="./index.html">
      <button class="log-out">LOG OUT</button>
    </a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="./overhead-images/livingrm-svg.svg"
          alt="image of living room"
        />
      </header>
      <!-- <---------------first slider ------------>

      <section class="rangeslider-section">
        <div class="range-slider-wrapper">
          <div class="input-value">
            <span id="rangeNumber">0W</span>
            <box-icon
              type="solid"
              name="bulb"
              size="35px"
              color="white"
            ></box-icon>
          </div>
          <div class="range-content-container">
            <div class="range-thumb" id="rangeThumb"></div>

            <div class="range-line">
              <input
                type="range"
                class="range-input"
                id="rangeInput"
                min="0"
                max="99"
                value="0"
                step="1"
              />
            </div>
          </div>
          <div class="timer">
            <p>set lights timer</p>
            <div class="timer-btn">
              <button class="set-timer">
                <box-icon type="solid" name="timer" color="white"></box-icon>
                <span> 06:00-23:00 </span>
              </button>
            </div>
          </div>
          <button class="power-btn" id="lights-power-btn">
            <box-icon name="power-off" color="white" size="35px"></box-icon>
          </button>
        </div>
      </section>
      <!-- <----------------second slider ------------->

      <section class="rangeslider-section">
        <div class="range-slider-wrapper">
          <div class="input-value">
            <span id="acRangeNumber">0C</span>
            <box-icon
              type="solid"
              name="thermometer"
              color="white"
              size="35px"
            ></box-icon>
          </div>
          <div class="range-content-container">
            <div class="range-thumb" id="acRangeThumb"></div>

            <div class="ac-range-line">
              <input
                type="range"
                class="range-input"
                id="acRangeInput"
                min="0"
                max="40"
                value="0"
                step="1"
              />
            </div>
            <div class="ac-temp-numbers">
              <span>5</span>
              <span>10</span>
              <span>15</span>
              <span>20</span>
              <span>25</span>
              <span>30</span>
              <span>35</span>
              <span>40</span>
            </div>
          </div>
          <div class="timer">
            <p>set lights timer</p>
            <div class="timer-btn">
              <button class="set-timer">
                <box-icon type="solid" name="timer" color="white"></box-icon>
                <span> 06:00-23:00 </span>
              </button>
            </div>
          </div>
          <button class="power-btn" id="temp-power-btn">
            <box-icon name="power-off" color="white" size="35px"></box-icon>
          </button>
        </div>
      </section>
<!-- <--------------------input range ends--------------> 
      <div class="selection-btn-container">
        <div></div>
        <a href="./living_room_cam.html">
        <div class="selection-btn">
          <h1>camera</h1>
          <box-icon type="solid" name="camera-home" size="35px" color=white></box-icon>
        </div>
      </a>
      <a href="./living_room_television.html">
        <div class="selection-btn">
          <h1>television</h1>
          <box-icon name="tv" type="solid" size="35px" color="white"></box-icon>
        </div>
      </a>
      <a href="./living_room_audio.html">
        <div class="selection-btn">
          <h1>audio</h1>
          <box-icon name="music" type="solid" size="35px" color="white"></box-icon>
        </div>
      </a>
      <a href="./livingrm_ceiling_fan.html">
        <div class="selection-btn">
          <h1>ceiling fan</h1>
          <img src="fan icon.png" alt="box icon of fan" height="35px" />
        </div>
      </a>
        <div></div>
        <div></div>
        <a href="./livingroom_blinds.html">
        <div class="selection-btn">
          <h1>blinds</h1>
          <box-icon name="sun" type="solid" size="35px" color="white"></box-icon>
        </div>
      </a>
      <a href="./livingroom_smokedetector.html">
        <div class="selection-btn">
          <h1>smoke <br> detector</br></h1>
        </div>
      </a>
      <a href="">
        <div class="selection-btn">
          <h1>add device</h1>
          <box-icon name='plus' size="35px" color="white" ></box-icon>
        </div>
      </a>
      </div>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <button class="house-icon">
          <a href="/select-page.html">
            <box-icon
              type="solid"
              name="home-alt-2"
              size="30px"
              color="white"
            ></box-icon>
          </a>
        </button>
        </div>
        <div>
          <button class="thermo-icon" id="thermo-icon">
          <box-icon
          
            name="thermometer"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </button>
          <button class="wifi-icon"
          id="wifi-icon">
          <box-icon
            name="wifi"
            size="30px"

          ></box-icon>
        </button>
        <button   class="bulb-icon" id="bulb-icon">
          <box-icon
            name="bulb"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </button>
        </div>
      </nav>
    </div>
    <script type="module" src="/js/app.js"></script>
