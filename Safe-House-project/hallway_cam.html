<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <!-- Favicon and Touch Icon -->
    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html"><button class="log-out">LOG OUT</button></a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/overhead-images/hallway-svg.svg"
          alt="image of hallway"
        />
      </header>

      <section class="camera-section">
        <div class="camera-top-section">
          <div class="heading-text">
            <h1>camera</h1>
          </div>
        </div>

        <div class="camera-interface-section">
          <div class="cam">
            <img
              src="./hallway-cam.svg"
              alt="image of hallway through camera"
            />
            <div class="cam-controls">
              <box-icon name="rewind" size="65px" color="white"></box-icon>
              <box-icon name="play" size="65px" color="white"></box-icon>
              <box-icon
                name="fast-forward"
                size="65px"
                color="white"
              ></box-icon>
            </div>
            <div class="cam-selection">
              <button>cam 1</button>
              <button>cam 2</button>
            </div>
          </div>

          <div class="camera-btns">
            <div>
              <button class="up-btn">
                <box-icon
                  name="up-arrow"
                  type="solid"
                  size="35px"
                  color="white"
                ></box-icon>
              </button>
            </div>
            <div class="left-right-btn">
              <button>
                <box-icon
                  name="left-arrow"
                  type="solid"
                  size="35px"
                  color="white"
                ></box-icon>
              </button>
              <button>
                <box-icon
                  name="right-arrow"
                  type="solid"
                  size="35px"
                  color="white"
                ></box-icon>
              </button>
            </div>
            <div>
              <button class="down-btn">
                <box-icon
                  name="down-arrow"
                  type="solid"
                  size="35px"
                  color="white"
                ></box-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <a href="/select-page.html">
            <box-icon
              class="house-icon"
              type="solid"
              name="home-alt-2"
              size="30px"
              color="white"
            ></box-icon>
          </a>
        </div>
        <div>
          <box-icon
            class="thermo-icon"
            name="thermometer"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="wifi-icon"
            name="wifi"
            size="30px"
            color="white"
          ></box-icon>
          <box-icon
            class="bulb-icon"
            name="bulb"
            type="solid"
            size="30px"
            color="white"
          ></box-icon>
        </div>
      </nav>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="/js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
