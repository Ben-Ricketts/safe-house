<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <!-- Favicon and Touch Icon -->
    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html"><button class="log-out">LOG OUT</button></a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/overhead-images/kitchen-svg.svg"
          alt="image of kitchen"
        />
      </header>

      <section class="oven-section">
        <section class="oven-top-section">
          <div>
            <h1>oven</h1>
            <button>
              <box-icon name="power-off" size="35px" color="white"></box-icon>
            </button>
          </div>

          <div>
            <span>2000W/hr</span>
          </div>
        </section>
        <section class="oven-top-middle-section">
          <p>current temperature:</p>
        </section>
        <section class="oven-bottom-middle-section">
          <span>120C</span>
          <box-icon name="up-arrow" type="solid" color="white"></box-icon>
        </section>
        <section class="oven-bottom-section">
          <div>
            <p>status:</p>
            <span class="oven-on-off-display">on</span>
            <p>heating</p>
          </div>
          <div>
            <p><span>set </span> to:</p>
          </div>
        </section>
        <section class="oven-set-heat">
          <button>
            <box-icon name="minus-circle" color="white" size="35px"></box-icon>
          </button>
          <span>180C</span>
          <button>
            <box-icon name="plus-circle" color="white" size="35px"></box-icon>
          </button>
        </section>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <button class="house-icon">
            <a href="/select-page.html">
              <box-icon
                type="solid"
                name="home-alt-2"
                size="30px"
                color="white"
              ></box-icon>
            </a>
          </button>
        </div>
        <div>
          <button class="thermo-icon" id="thermo-icon">
            <box-icon
              name="thermometer"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
          <button class="wifi-icon" id="wifi-icon">
            <box-icon name="wifi" size="30px" color="white"></box-icon>
          </button>
          <button class="bulb-icon" id="bulb-icon">
            <box-icon
              name="bulb"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
        </div>
      </nav>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="/js/btn_color_change.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
