<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe House</title>
    <link rel="stylesheet" href="./assets/CSS/main.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/bxs-home-smile.svg" sizes="any" />
    <link rel="icon" href="/bxs-home-smile.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="global-wrapper">
      <a href="./index.html">
        <button class="log-out">LOG OUT</button>
      </a>
      <header class="top-banner">
        <img
          class="livingrm-banner"
          src="/overhead-images/masterbdrm-svg.svg"
          alt="image of living room"
        />
      </header>

      <section class="camera-section">
        <div class="camera-top-section">
          <div class="heading-text">
            <h1>television</h1>
          </div>
        </div>

        <div class="television-interface-section">
          <div class="television-player">
            <iframe
              src="https://www.youtube.com/embed/wzKf1XCr484?si=oU7XLldbyP0czP76&autoplay=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <div class="cam-selection">
              <a href="https://freeviewnz.tv/tvguide/whats-on/" target="_blank">
                <button>open tv guide</button>
              </a>
            </div>
          </div>

          <div class="television-info">
            <div>
              <p>currently playing:</p>
              <p>newshub</p>
              <p>18:00-19:00</p>
            </div>

            <button class="remote-control">access remote</button>
            <div>
              <img src="./netflix.png" alt="netflix box-icon" />
              <img src="./hulu.png" alt="hulu box-icon" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="menu-container">
      <nav class="menu">
        <div>
          <button class="house-icon">
            <a href="/select-page.html">
              <box-icon
                type="solid"
                name="home-alt-2"
                size="30px"
                color="white"
              ></box-icon>
            </a>
          </button>
        </div>
        <div>
          <button class="thermo-icon" id="thermo-icon">
            <box-icon
              name="thermometer"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
          <button class="wifi-icon" id="wifi-icon">
            <box-icon name="wifi" size="30px" color="white"></box-icon>
          </button>
          <button class="bulb-icon" id="bulb-icon">
            <box-icon
              name="bulb"
              type="solid"
              size="30px"
              color="white"
            ></box-icon>
          </button>
        </div>
      </nav>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="/js/btn_color_change.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
